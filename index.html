<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me?</title>

<style>
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fecfef);
    font-family:Arial, sans-serif;
    overflow:hidden;
}

.container{
    text-align:center;
}

h1{
    font-size:28px;
    margin-bottom:40px;
}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:10px;
}

.yes{
    background:#ff4d6d;
    color:white;
}

.no{
    background:#555;
    color:white;
    position:absolute;
}
.gallery {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}

.gallery img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="container">
    <h1>Do You Love Me? ‚ù§Ô∏è</h1>
    <button class="yes" onclick="window.location.href='./iknewit.html'">
    Yes üíñ
    </button>
    <button class="no" id="noBtn">No üò¢</button>


<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

</script>

</body>
</html>
