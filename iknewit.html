
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Reel Style</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#fbc2eb,#fcd6e8);
    overflow:hidden;
}

/* Card */
.card{
    background:white;
    padding:20px;
    border-radius:25px;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
    animation:pop 0.6s ease-in-out;
}

.card img{
    width:260px;
    border-radius:20px;
}

/* Text */
.text{
    margin-top:30px;
    font-size:32px;
    font-weight:700;
    text-align:center;
    animation:fadeUp 1s ease-in-out;
}

/* Animations */
@keyframes pop{
    0%{
        transform:scale(0.7);
        opacity:0;
    }
    100%{
        transform:scale(1);
        opacity:1;
    }
}

@keyframes fadeUp{
    0%{
        transform:translateY(20px);
        opacity:0;
    }
    100%{
        transform:translateY(0);
        opacity:1;
    }
}
</style>
</head>

<body>

<div>
    <div class="card">
        <!-- Replace this with your image -->
        <img src="love me 3.gif">
    </div>

    <div class="text">
        I knew it üòç!
    </div>
</div>

</body>
</html>
